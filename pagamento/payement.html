<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="main.js">
</head>
<body>
<div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout here!</h2>
   
      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
   
      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
            <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
          </div>
   
          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pay AU$20.99 with credit card
          </div>
        </label>
   
        <label for="paypal" class="method paypal">
          <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
            Pay AU$20.99 with PayPal
          </div>
        </label>
      </div>
   
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Nome do titular</label>
          <input type="text" id="cardholder" />
   
          <div class="small-inputs">
            <div>
              <label for="date">Data de validade</label>
              <input type="text" id="date"/>
            </div>
   
            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="verification"/>
            </div>
          </div>
   
        </div>
        <div class="column-2">
          <label for="cardnumber">Número do cartão</label>
          <input type="password" id="cardnumber"/>
   
          <span class="info">* CVV ou CVC é o código de segurança do cartão, os três dígitos únicos na parte de trás.</span>
        </div>
      </div>
    </div>
   
    <div class="panel-footer">

      <button class="btn back-btn">Voltar</button>
              
      <a href="/streaming/streaming.html">
        <button class="btn next-btn">Pagar</button>
         </a>
    </div>
  </div>
</body>
</html>
