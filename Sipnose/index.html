<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">

    <title>filmes</title>

        
</head>
<body>


   <h1 class="title">filmes</h1> 
    <form id="cabeca">
        
        <input type="search" name="pesquisa" placeholder="digite o nome do filme"/>
        <button>Pesquisar</button>
    </form>
    <section id="Parte1"></section>
    <div class="lista">
     
    </div>


    <section id="Parte2">

    <script>
        const frmPesquisa = document.querySelector("form");
        const chaveApi = "1eda42a7";
        const lista = document.querySelector(".lista");

        frmPesquisa.onsubmit = (ev) => {
            ev.preventDefault();
            
         
            const pesquisa = ev.target.pesquisa.value;

        if (pesquisa == "")
        {
            alert('Preencha o campo!')
            return;
        }
        lista.innerHTML = ""

        fetch(`http://www.omdbapi.com/?s=${pesquisa}&apikey=${chaveApi}`)
        .then(result => {

          if (result.ok) {
           return result.json()
          } 

        })

         .then(json => mostrarfilmes(json))

         .catch(Error => erro(Error));
            
    }

    function mostrarfilmes(json){
             console.log(json)
            json.Search.forEach(element => {
            lista.innerHTML += `<div class="item"><img src =${element.Poster}><h2>${element.Title}</h2></div>`
        });
    }

    function erro(error){
        console.warn(error)
        lista.innerHTML = `<div class="erro">Filme n√£o encontrado</div>`
    }
    </script>

</section>


</body>
